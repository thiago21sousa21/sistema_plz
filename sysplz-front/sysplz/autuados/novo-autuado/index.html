<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lixo Zero - Gerenciar Autuado</title>
  <link rel="stylesheet" href="novo-autuado.css">
</head>
<body>
  <main>
    <header><h1>Cadastrar Novo Autuado</h1><a href="../" class="button">&larr; Voltar</a></header>
    <form id="form-novo-autuado">
      <div class="form-group">
        <label for="autor">Nome / Razão Social</label>
        <input type="text" id="autor" required>
      </div>
      <div class="form-group">
        <label for="cpf_cnpj">CPF / CNPJ</label>
        <input type="text" id="cpf_cnpj" required maxlength="18">
      </div>
      <div class="form-group">
        <label for="fiscal_id">ID do Fiscal Responsável (Opcional)</label>
        <input type="number" id="fiscal_id">
      </div>
      <button type="submit" class="button primary">Cadastrar</button>
    </form>
    <div id="message-container"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="novo-autuado.js" type="module"></script>
</body>
</html>
