<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysPLZ - Sistema Lixo Zero</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="stylesheet" href="../assets/css/main.css"> 
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <header class="sidebar-header">
                <span class="logo">SYSPLZ</span>
            </header>
            <nav class="sidebar-nav">
                <a href="/sysplz/" class="nav-item active">
                    <i data-feather="home"></i>
                    <span>Painel Principal</span>
                </a>
                <a href="/sysplz/eventos/" class="nav-item">
                    <i data-feather="alert-triangle"></i>
                    <span>Gerenciar Eventos</span>
                </a>
                <a href="/sysplz/infracoes/" class="nav-item">
                    <i data-feather="file-text"></i>

                </a>

                    <i data-feather="camera"></i>
                    <span>Gerenciar Câmeras</span>
                </a>
                <a href="/sysplz/veiculos/" class="nav-item">
                    <i data-feather="truck"></i>
                    <span>Gerenciar Veículos</span>
                </a>
            </nav>

        <main class="main-content">
            <header>
                <h1>Câmeras Cadastradas</h1>
                <a href="nova-camera/" class="button primary">+ Nova Câmera</a>
            </header>

            <section id="camera-list-container">
                <p class="loading-message">Carregando câmeras...</p>
            </section>
        </main>
    </div>

    <script> feather.replace(); </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../config.js" type="module"></script> <script src="cameras.js" type="module"></script>
