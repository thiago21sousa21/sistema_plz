<!DOCTYPE html>
<html lang="pt-br">
<head><title>Vincular Autuado</title><link rel="stylesheet" href="vincular-autuado.css"></head>
<body>
  <main>
    <header><h1>Vincular Autuado ao Evento</h1><a href="../" class="button">&larr; Voltar</a></header>
    <section id="evento-contexto">Carregando dados do evento...</section>
    <hr>
    <section>
      <h4>1. Buscar Autuado por CPF/CNPJ</h4>
      <form id="form-busca-autuado" class="form-inline">
        <input type="text" id="cpf_cnpj_busca" placeholder="Digite o CPF ou CNPJ" required>
        <button type="submit" class="button">Buscar</button>
      </form>
      <div id="busca-resultado"></div>
    </section>
    <hr>
    <section id="form-novo-autuado-container" class="hidden">
      <h4>2. Ou Cadastrar Novo Autuado</h4>
      <form id="form-novo-autuado">
        <div class="form-group"><label for="autor">Nome / Raz√£o Social</label><input type="text" id="autor" required></div>
        <div class="form-group"><label for="cpf_cnpj_novo">CPF / CNPJ</label><input type="text" id="cpf_cnpj_novo" required></div>
        <div class="form-group"><label for="fiscal_id">ID do Fiscal (Opcional)</label><input type="number" id="fiscal_id"></div>
        <button type="submit" class="button primary">Salvar e Concluir Etapa</button>
      </form>
    </section>
    <div id="message-container"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../../../utils/formatters.js" type="module"></script>
  <script src="vincular-autuado.js" type="module"></script>
</body>
</html>
