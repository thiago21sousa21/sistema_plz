<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lixo Zero - Gerenciar Fiscal</title>
  <link rel="stylesheet" href="novo-fiscal.css">
</head>
<body>
  <main>
    <header>
      <h1>Cadastrar Novo Fiscal</h1>
      <a href="../" class="button">&larr; Voltar para a lista</a>
    </header>
    <form id="form-novo-fiscal">
      <div class="form-group">
        <label for="id">ID do Fiscal</label>
        <input type="number" id="id" name="id" required>
      </div>
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="matricula">Matrícula (Opcional)</label>
        <input type="text" id="matricula" name="matricula">
      </div>
      <div class="form-group">
        <label for="codigo">Código (Opcional)</label>
        <input type="text" id="codigo" name="codigo">
      </div>
      <button type="submit" class="button primary">Cadastrar</button>
    </form>
    <div id="message-container"></div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="novo-fiscal.js" type="module"></script>
</body>
</html>
