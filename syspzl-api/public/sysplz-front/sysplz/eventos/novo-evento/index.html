<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysPLZ - Sistema Lixo Zero</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="stylesheet" href="../../assets/css/main.css"> 
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <header class="sidebar-header">
                <span class="logo">SYSPLZ</span>
            </header>
            <nav class="sidebar-nav">
                <a href="/sysplz/" class="nav-item active">
                    <i data-feather="home"></i>
                    <span>Painel Principal</span>
                </a>
                <a href="/sysplz/eventos/" class="nav-item">
                    <i data-feather="alert-triangle"></i>
                    <span>Gerenciar Eventos</span>
                </a>
                <a href="/sysplz/infracoes/" class="nav-item">
                    <i data-feather="file-text"></i>
                    <span>Painel de Infrações</span>
                </a>
                <a href="/sysplz/autuados/" class="nav-item">
                    <i data-feather="users"></i>
                    <span>Gerenciar Autuados</span>
                </a>
                <a href="/sysplz/fiscais/" class="nav-item">
                    <i data-feather="shield"></i>
                    <span>Gerenciar Fiscais</span>
                </a>
                <a href="/sysplz/cameras/" class="nav-item">
                    <i data-feather="camera"></i>
                    <span>Gerenciar Câmeras</span>
                </a>
                 <a href="/sysplz/veiculos/" class="nav-item">
                    <i data-feather="truck"></i>
                    <span>Gerenciar Veículos</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
          <header><h1>Cadastrar Novo Evento</h1><a href="../" class="button">&larr; Voltar</a></header>
          <form id="form-novo-evento">
            <div class="form-grid">
              <div class="form-group"><label for="momento">Data e Hora</label><input type="datetime-local" id="momento" required></div>
              <div class="form-group"><label for="proveniencia">Proveniência</label><input type="text" id="proveniencia" required></div>
              <div class="form-group"><label for="placa">Placa</label><input type="text" id="placa" maxlength="8"></div>
              <div class="form-group"><label for="tipo_veiculo">Tipo do Veículo</label><input type="text" id="tipo_veiculo"></div>
              <div class="form-group full-width"><label for="descricao">Descrição</label><input type="text" id="descricao"></div>
              <div class="form-group full-width"><label for="local">Local</label><input type="text" id="local"></div>
              <div class="form-group"><label for="fiscal_id">ID do Fiscal</label><input type="text" id="fiscal_id" required></div>
              <div class="form-group"><label for="camera_id">ID da Câmera (Opcional)</label><input type="number" id="camera_id"></div>
            </div>
            <fieldset>
              <legend>Status</legend>
              <div class="checkbox-group">
                <label><input type="checkbox" id="e_infracao" checked> É uma infração?</label>
                <label><input type="checkbox" id="consultado"> Consultado?</label>
                <label><input type="checkbox" id="feito"> Feito?</label>
              </div>
            </fieldset>
            <button type="submit" class="button primary">Cadastrar</button>
          </form>
          <div id="message-container"></div>
        </main>
    </div>

    <script>
      feather.replace();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="novo-evento.js" type="module"></script>
</body>
</html>
