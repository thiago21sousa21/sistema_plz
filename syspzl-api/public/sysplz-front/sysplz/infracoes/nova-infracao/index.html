<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysPLZ - Sistema Lixo Zero</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="stylesheet" href="../../assets/css/main.css"> 
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <header class="sidebar-header">
                <span class="logo">SYSPLZ</span>
            </header>
            <nav class="sidebar-nav">
                <a href="/sysplz/" class="nav-item active">
                    <i data-feather="home"></i>
                    <span>Painel Principal</span>
                </a>
                <a href="/sysplz/eventos/" class="nav-item">
                    <i data-feather="alert-triangle"></i>
                    <span>Gerenciar Eventos</span>
                </a>
                <a href="/sysplz/infracoes/" class="nav-item">
                    <i data-feather="file-text"></i>
                    <span>Painel de Infrações</span>
                </a>
                <a href="/sysplz/autuados/" class="nav-item">
                    <i data-feather="users"></i>
                    <span>Gerenciar Autuados</span>
                </a>
                <a href="/sysplz/fiscais/" class="nav-item">
                    <i data-feather="shield"></i>
                    <span>Gerenciar Fiscais</span>
                </a>
                <a href="/sysplz/cameras/" class="nav-item">
                    <i data-feather="camera"></i>
                    <span>Gerenciar Câmeras</span>
                </a>
                 <a href="/sysplz/veiculos/" class="nav-item">
                    <i data-feather="truck"></i>
                    <span>Gerenciar Veículos</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
          <header><h1>Gerar Infração</h1><a href="../../eventos/" class="button">&larr; Voltar</a></header>
          <section id="resumo-container">
            <h2>Resumo do Evento</h2>
            <div id="resumo-evento">Carregando...</div>
          </section>
          <hr>
          <form id="form-gerar-infracao">
            
            <div class="form-group">
              <label for="autuado-search">1. Buscar Autuado (por ID, CPF/CNPJ ou Nome)</label>
              <div class="search-wrapper">
                <input type="search" id="autuado-search" placeholder="Digite para buscar...">
                <button type="button" id="btn-search-autuado" class="button">Buscar</button>
              </div>
            </div>
            <div id="autuado-result-container"></div>
            <input type="hidden" id="autuado_id"> <div class="form-group">
              <label for="fiscal_id">2. Selecione o Fiscal Responsável</label>
              <select id="fiscal_id" required><option value="">Carregando fiscais...</option></select>
            </div>
            
            <button type="submit" class="button success">Confirmar e Gerar Infração</button>
          </form>        
        </main>
    </div>

    <script>
      feather.replace();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="nova-infracao.js" type="module"></script>
</body>
</html>
